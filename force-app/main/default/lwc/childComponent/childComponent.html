<template>

    <lightning-card title = "in Child">   
   
        <div class="slds-size_3-of-4">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"> Cricket Team Carousel
                
                      <lightning-carousel>
                        <template for:each={teams} for:item="team">
                    <lightning-carousel-image
                        key = {team.name}
                        src = {team.Pic}
                        header = {team.name}
                        description = {team.Desc}
                        alternative-text = {team.name}
                        href = "javascript:void(0);">
                    </lightning-carousel-image>
               
            </template>
              </lightning-carousel> 
            
           </div> 
        </div>
   
</lightning-card>
</template>
